<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>NatCat <b>DB</b></h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed"> 
      
      <!-- DASHBOARD -->
      <li nz-menu-item nzMatchRouter nzTitle="Dashboard" nzIcon="dashboard">
        <a routerLink="/dashboard"><i nz-icon nzType="dashboard"></i><span>Dashboard</span></a>
      </li>

      <!-- TYPHOONS -->
      <li nz-submenu nzTitle="Typhoons" nzIcon="cloud">
        <ul>
          <li nz-menu-item nzMatchRouter> <a [routerLink]="['typhoon', 'current']">Current</a></li>
          <li nz-menu-item nzMatchRouter> <a [routerLink]="['typhoon', 'year', years[0]]">List</a></li>
        </ul>
      </li>
      

      <!-- <li nz-submenu nzOpen nzTitle="Database" nzIcon="database">
        <ul>
          <li nz-submenu nzMatchRouter nzTitle="Database" nzIcon="database">
            <a routerLink="disasters/typhoon"><i nz-icon nzType="cloud"></i><span>Typhoons</span></a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a><i nz-icon nzType="fire"></i><span>Fires</span></a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a><i nz-icon nzType="file"></i><span>Reports</span></a>
          </li>
        </ul>
      </li> -->

      <li nz-menu-item nzMatchRouter>
        <a routerLink="/welcome"><i nz-icon nzType="info-circle"></i><span>About</span></a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
